html <!DOCTYPE html> <html> <head> <title>NVIDIA API 測試</title> <style> body { font-family: Arial, sans-serif; } #api-key-input { width: 50%; height: 30px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; } #api-key-btn { width: 20%; height: 30px; font-size: 18px; padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; cursor: pointer; } #api-key-btn:hover { background-color: #3e8e41; } #result { width: 80%; height: 300px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; overflow-y: auto; } </style> </head> <body> <h1>NVIDIA API 測試</h1> <input id="api-key-input" type="text" placeholder="請輸入 API Key"> <button id="api-key-btn">測試</button> <div id="result"></div> <script> const apiKeyInput = document.getElementById('api-key-input'); const apiKeyBtn = document.getElementById('api-key-btn'); const resultDiv = document.getElementById('result'); apiKeyBtn.addEventListener('click', async () => { const apiKey = apiKeyInput.value.trim(); if (!apiKey) { alert('請輸入 API Key'); return; } try { const response = await fetch('https://api.nvidia.com/v1/models', { headers: { 'Authorization': `Bearer ${apiKey}`, }, }); const data = await response.json(); const models = data.models; let resultHtml = ''; models.forEach((model) => { resultHtml += `<h2>${model.name}</h2>`; resultHtml += `<p>${model.description}</p>`; }); resultDiv.innerHTML = resultHtml; console.log('API請求成功'); } catch (error) { console.error('API請求錯誤：' + error.message); alert('錯誤：' + error.message); } }); </script> </body> </html>

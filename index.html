html <!DOCTYPE html> <html lang="zh-Hant"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>計算機</title> <style> body { font-family: Arial, sans-serif; background-color: #f0f0f0; } .calculator { width: 300px; margin: 50px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } .display { width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; background-color: #f5f5f5; border: 1px solid #ccc; font-size: 24px; text-align: right; } .button { width: 60px; height: 40px; margin: 5px; padding: 10px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; } .button:hover { background-color: #f5f5f5; } .button:active { background-color: #ccc; } .operator { background-color: #ff9900; color: #fff; } .operator:hover { background-color: #ffad33; } .operator:active { background-color: #ffcc00; } </style> </head> <body> <div class="calculator"> <input type="text" class="display" id="display" value="0"> <div class="button-container"> <button class="button" onclick="clearDisplay()">C</button> <button class="button" onclick="backspace()">DEL</button> <button class="button operator" onclick="calculate('+')">+</button> <button class="button operator" onclick="calculate('-')">-</button> <button class="button operator" onclick="calculate('*')">*</button> <button class="button operator" onclick="calculate('/')">/</button> <button class="button" onclick="appendNumber(7)">7</button> <button class="button" onclick="appendNumber(8)">8</button> <button class="button" onclick="appendNumber(9)">9</button> <button class="button" onclick="appendNumber(4)">4</button> <button class="button" onclick="appendNumber(5)">5</button> <button class="button" onclick="appendNumber(6)">6</button> <button class="button" onclick="appendNumber(1)">1</button> <button class="button" onclick="appendNumber(2)">2</button> <button class="button" onclick="appendNumber(3)">3</button> <button class="button" onclick="appendNumber(0)">0</button> <button class="button" onclick="appendDecimal()">.</button> <button class="button operator" onclick="calculate('=')">=</button> </div> </div> <script> let display = document.getElementById('display'); let currentNumber = ''; let previousNumber = ''; let operator = ''; function clearDisplay() { display.value = '0'; currentNumber = ''; previousNumber = ''; operator = ''; } function backspace() { let currentValue = display.value; if (currentValue.length > 1) { display.value = currentValue.slice(0, -1); currentNumber = currentNumber.slice(0, -1); } else { display.value = '0'; currentNumber = ''; } } function appendNumber(number) { if (currentNumber === '0') { currentNumber = number.toString(); display.value = currentNumber; } else { currentNumber += number.toString(); display.value += number.toString(); } } function appendDecimal() { if (!currentNumber.includes('.')) { currentNumber += '.'; display.value += '.'; } } function calculate(op) { if (op === '=') { let result; switch (operator) { case '+': result = parseFloat(previousNumber) + parseFloat(currentNumber); break; case '-': result = parseFloat(previousNumber) - parseFloat(currentNumber); break; case '*': result = parseFloat(previousNumber) * parseFloat(currentNumber); break; case '/': result = parseFloat(previousNumber) / parseFloat(currentNumber); break; default: result = parseFloat(currentNumber); break; } display.value = result.toString(); currentNumber = result.toString(); previousNumber = ''; operator = ''; } else { previousNumber = currentNumber; currentNumber = ''; operator = op; display.value += op; } } </script> </body> </html
